{% load tree_menu %}

{% spaceless %}
    {% for item in current_menu %}
        {% if forloop.first %}
            <ul class="
                {% if item.parent == 0 %}
                    top_menu
                {% else %}
                    sub_menu
                {% endif %}"
            >
        {% endif %}

        <li class="menu-item-{{ item.id }}">
            <a href="{{ item.url }}"
               target="{{ item.target }}"
               class="
                        {% if item.active %}
                            active
                        {% endif %}"
            >
                {{ item.name }}
            </a>
            {% draw_menu name item.id %}
        </li>

        {% if forloop.last %}
            </ul>
        {% endif %}
    {% endfor %}
{% endspaceless %}
